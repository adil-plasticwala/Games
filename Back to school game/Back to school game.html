<!DOCTYPE html>
<html>
    <head>
        <title>Back to School</title>
        <link rel="stylesheet" href="Back to school game.css">
        <script src="Back to school game.js"></script>
    </head>
    <body>
    <!--
        Created by Adil-plasticwala
        
        
        
        I got the game idea from a Instagram Add.
    -->
        <div id = "game">
            <div id = background></div>
            <div id = "backpack"></div>
            <div id = "flex-container">
                <div id = "score">0 points</div>
                <div id = "school">Elementary School</div>
                <div id = "playTime">0 seconds</div>
            </div>
        </div>
        
        <div id = "buttons">
            <div id = "b1" onclick = buttonLeft()></div>
            <div id = "b2" onclick = buttonRight()></div>
        </div>
        
        <div id="middle">
            <p id="how1">Loading</p>
            <div id="round"></div>
            <div id = "round2"></div>
        </div>
    </body>
</html>
